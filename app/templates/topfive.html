{% extends 'base.html' %}

{% block title %}My Top Five{% endblock %}

{% block header %}
    <h1 class="display-4"> My Top Five</h1>
{% endblock %}


{% block content %}
{%for key, value in img_ttl_txt.items() %}
<div class="card">
    <img class="card-img-top" src="{{ key }}" alt="Title">
    <div class="card-body">
        <h4 class="card-title">{{value[0]}}</h4>
        <p>{{ value[1] }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
